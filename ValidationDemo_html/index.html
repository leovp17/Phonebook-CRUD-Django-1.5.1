<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Jquery Validation Demo">
		<meta name="author" content="Pablo Ortega Mesa">
		<title>Jquery Validation Demo</title>
		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style>
			body {
				padding-top: 50px;
			}
			.demo-form {
				width:500px;
			}
			.form-control.error {
				color: red;
				border:1px solid red;
			}
			.error {
				color: red;
			}
			/*.demo-form input[type="text"]{
				width: 350px;
			}*/
		</style>
	</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Demo</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
	<div class="container">
		<div class="demo-form">
			<h2>Demo Form</h2>
			<form role="form" id="formulario">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="text" class="form-control" id="exampleInputEmail1" name="emailinput" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="exampleInputUsername1">Username</label>
					<input type="text" class="form-control" id="exampleInputUsername1" name="usernameinput" placeholder="Enter username">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" name="passwordinput" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="optionsRadios">Seleccione una opcion</label>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
							Option one is this and that&mdash;be sure to include why it's great
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
							Option two can be something else and selecting it will deselect option one
						</label>
					</div>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div><!-- /.container -->
	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#formulario").validate({
				debug: true,
				onfocusout: function(element) { $(element).valid(); },
				onkeyup: function(element) { $(element).valid(); },
				rules: {
					emailinput: {
						required: true,
						email: true
					},
					usernameinput: {
						required: true,

					},
					passwordinput: {
						required: true,
						rangelength: [4, 7]
					},
				},
				messages: {
					emailinput: {
						required: "Este campo es obligatorio",
						email: "Debe ingresar un email válido"
					},
					passwordinput: {
						required: "Este campo es obligatorio",
						rangelength: jQuery.format("Debe ingresar un password entre {0} y {1} carácteres")
					}
				}
			});
		});
	</script>
</body>
</html>

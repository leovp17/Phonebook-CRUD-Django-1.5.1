<!DOCTYPE html>
<html>
<head>
    <title>Multiformset Demo</title>
    <script src="{{ STATIC_URL }}forminline/js/jquery-1.11.0.min.js"></script>
    <script src="{{ STATIC_URL }}forminline/js/jquery.formset.js"></script>
    <script type="text/javascript">
        $(function() {
            $(".inline.{{ estudio_form.prefix }}").formset({
                prefix: "{{ estudio_form.prefix }}"
            })
        })
    </script>
</head>

<body>
    <div>
        <h1>Add Recipe</h1>
        <form action="." method="post">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
            </div>
            <fieldset>
                <legend>Recipe Ingredient</legend>
                {{ estudio_form.management_form }}
                {{ estudio_form.non_form_errors }}
                {% for form in estudio_form %}
                    {{ form.id }}
                    <div class="inline {{ estudio_form.prefix }}">
                        {{ form.description.errors }}
                        {{ form.description.label_tag }}
                        {{ form.description }}
                    </div>
                {% endfor %}
            </fieldset>
            <input type="submit" value="Add recipe" class="submit" />
        </form>
    </div>
</body>
</html>

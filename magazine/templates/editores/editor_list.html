{% include 'common/head.html' %}
<div class="container" id="wrapcontent">
    <h3>Editores</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Magazine</th>
        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
            <tr>
                <td>{{ object.id }}</td>
                <td>{{ object.first_name }}</td>
                <td>{{ object.last_name }}</td>
                <td>{{ object.username }}</td>
                <td>{{ object.magazine }}</td>
            </tr>
        {% endfor %}
        </tbody>
    <tfoot>
    <tr>
        <th colspan="5">Agrega un nuevo editor <a href="{% url 'magazine:editor_add' %}">ac&aacute;</a></th>
    </tr>
    </tfoot>
    </table>

</div>
</body>
</html>
